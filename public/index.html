<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Statmeat - put the meat to the beat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="player.jpg"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
	<h1 style="font-family: Ubuntu, sans-serif; text-transform: uppercase">Statmeat <small>meat to the beat</small></h1>
	<div class="input-group form-group">
	  <span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true"></span>
	  <input type="text" name="search" placeholder="Hae jengiä" class="form-control"></input>
	</div>

	<div class="form-inline">
	  <div class="checkbox form-group">
	    <label>
	      <input type="checkbox" name="past" />
	      Näytä menneet
	    </label>
	  </div>
	  <div class="form-group pull-right">
	    <label>
	      <select name="category" class="form-control">
		<option value="">Kaikki</option>
	      </select>
	    </label>
	  </div>
	</div>
	
      </div>

      <div class="row-fluid">
	<table class="matches table table-striped">
	  <thead>
	    <tr>
	      <th>Alkaa</th>
	      <th>Koti</th>
	      <th></th>
	      <th></th>
	      <th>Vieras</th>
	      <th title="Koti">K</th>
	      <th title="Vieras">V</th>
	      <th>Kenttä</th>
	      <th>Sarja</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
	<p class="text-muted">
	  Statmeat 2016 - Koska <a href="https://statbeat.com"><img title="StatBeat" src="statbeat-logo.png" /></a> on käyttökelvoton. Statmetista näet salibandyn Play-liigan otteluajat ja tulokset helposti.
	</p>
      </div>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
  <script src="fi.js"></script>
  <script src="nedb.min.js"></script>
  <script src="async.min.js"></script>
  <script src="data.json"></script>
    <script>
    /* */

var db = new Nedb();
var nowDate = new Date();
var fewDaysAgo = new Date();
fewDaysAgo.setDate(fewDaysAgo.getDate() - 2);
var fewDaysAgoString = moment(fewDaysAgo).format('YYYY-MM-DD HH:mm:ss');
var fewDaysAgoFilter = {
    'start_time': { '$gt': fewDaysAgoString }
};
var categoryFilter = {};

var categoriesSet = new Set();

var dbInitP = new Promise((resolve, reject) => {
    async.each(data, function(item, cb) {
	db.insert(item, () => {
	    categoriesSet.add(item.category_name);
	    cb();
	});
    }, (err) => {
	resolve();
    });
});

$(document).ready(function() {
    dbInitP.then(() => {
	var showPast = $('input[name="past"]').is(':checked');
	var needle = window.location.hash.replace('#', '');
	var categoryName = $('select[name="category"]').val();
	var filter = {};
	
	[...categoriesSet].sort().forEach((categoryName) => {
	    $('select[name="category"]').append('<option value="' + categoryName + '">' + categoryName + '</option>');
	});

	Object.assign(filter, fewDaysAgoFilter);
	
	$('input[name="search"]').val(needle);
	
	search(needle, filter);
    });
});

var searchFunc = () => {
    var needle = $('input[name="search"]').val();
    var showPast = $('input[name="past"]').is(':checked');
    var categoryName = $('select[name="category"]').val();
    var filter = {};

    if (!showPast) {
	Object.assign(filter, fewDaysAgoFilter);
    }

    if (categoryName) {
	var categoryFilter = {
	    'category_name': categoryName
	};

	Object.assign(filter, categoryFilter);
    }

    window.history.replaceState({}, needle, '#' + needle);
    search(needle, filter);
};

$('input[name="past"]').on('change', searchFunc);
$('input[name="search"]').on('keyup', searchFunc);
$('select[name="category"]').on('change', searchFunc);

function search(needle, filter) {
    var re = new RegExp(needle, 'i');
    var query = {};
    query.name = re;
    Object.assign(query, filter);

    db.find(query).sort({'start_time': 1})
	.exec(function(err, docs) {
	    updateTable(docs);
    });
}

function updateTable(docs) {
    $('.matches tbody').empty()
    $('.matches').addClass('loader')

    docs.forEach(function(item) {
	var match = item;
	var classes = ((new Date(match.start_time)) < nowDate) ? 'past' : '';
	var homeTeamImg = '<img src="' + match.home_team_picture_small + '" />';
	var awayTeamImg = '<img src="' + match.away_team_picture_small + '" />';

	$('.matches tbody').append('<tr class="' + classes + '">'
				  + '<td>' + '<span class="sub">' + moment(match.start_time).locale('fi').fromNow() + '</span>' + moment(match.start_time).locale('fi').format('YYYY-MM-DD HH:mm') + '</td>'
				  + '<td title="' + match.home_team_hometown + '">' + match.home_team_name + '</td>'
				  + '<td>' + homeTeamImg + '</td>'
				  + '<td>' + awayTeamImg + '</td>'
				  + '<td title="' + match.away_team_hometown + '">' + match.away_team_name + '</td>'
				  + '<td>' + (match.home_points || '-') + '</td>'
				  + '<td>' + (match.away_points || '-') + '</td>'
				  + '<td>' + (match.pitch_abbreviation || '-') + '</td>'
				  + '<td>' + (match.category_name || '-') + '</td>'
				  + '</tr>'
				 );
    });

    $('.matches').removeClass('loader')
}



</script>
</html>
