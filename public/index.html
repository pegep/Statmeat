    <script>
    /* */

let db = new Nedb();
let nowDate = new Date();
let fewDaysAgo = new Date();
fewDaysAgo.setDate(fewDaysAgo.getDate() - 2);
let fewDaysAgoString = moment(fewDaysAgo).format('YYYY-MM-DD HH:mm:ss');
let fewDaysAgoFilter = {
    'start_time': { '$gt': fewDaysAgoString }
};

data.forEach(function(item) {
    db.insert(item);
});

$(document).ready(function() {
    let showPast = $('input[name="past"]').is(':checked');

    search('', showPast ? {} : fewDaysAgoFilter);
});

let searchFunc = () => {
    let needle = $('input[name="search"]').val();
    let showPast = $('input[name="past"]').is(':checked');
    
    search(needle, showPast ? {} : fewDaysAgoFilter);
};

$('input[name="past"]').on('change', searchFunc);
$('input[name="search"]').on('keyup', searchFunc);

function search(needle, filter) {
    $('.matches tbody').empty();
    let re = new RegExp(needle, 'i');
    let query = {};
    query.name = re;
    Object.assign(query, filter);

    db.find(query).sort({'start_time': 1})
	.exec(function(err, docs) {
	    updateTable(docs);
    });
}

function updateTable(docs) {
    docs.forEach(function(item) {
	let match = item;
	let classes = ((new Date(match.start_time)) < nowDate) ? 'past' : '';

	$('.matches tbody').append('<tr class="' + classes + '">'
				  + '<td>' + moment(match.start_time).format('YYYY-MM-DD HH:mm:ss') + '</td>'
				  + '<td>' + match.name + '</td>'
				  + '<td>' + (match.home_points || '-') + '</td>'
				  + '<td>' + (match.away_points || '-') + '</td>'
				  + '<td>' + (match.pitch || '-') + '</td>'
				  + '</tr>'
				 );
    });
    
}

</script>
